<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<title> LinkedOut.com </title>
</head>

<body>

<h1 class="text-center"> Welcome To LinkedOut!</h1>

<h4 class ="text-center" style="color: #FF0000;"> Incorrect email or password! </h4>

<div class="d-flex justify-content-center">
	<div class="card border-dark mb3" style="max-width:20rem;">
		<div class="card-body offset-2">
			<form action="Login" method="GET">
  			<div class="form-group form-inline row">
    			<div class="col-sm-10">
    				<input type="email" class="form-control form-control-sm" id="InputEmail" placeholder="youremail@e.g.com" name="email">
    			</div>
    			<div class="col-sm-10">	
    				<input type="password" class="form-control form-control-sm" id="InputPassword" placeholder="Password" name="password">
  			   	</div>
  			</div>
  			<button type="submit" class="btn btn-primary">Log In</button>
			<a role="button" class="btn btn-link" href='SignUpPage.html'>Create New Account</a>
			</form>
		</div>
	</div>
</div>
</body>
</html>
